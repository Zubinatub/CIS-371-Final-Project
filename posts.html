<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="finalproject.css">
		<script src="https://unpkg.com/vue@next"></script>
		<title>Posts</title>
	</head>
	<body>

		<header>
			<ul class='linkcontainer'>
				<li class='links'><a href="posts.html">Posts</a></li>
				<li class='links'><a href="users.html">Users</a></li>
			</ul>
		</header>

		<ul id='posts-list'>
			<li class='post' v-for='post in posts' :key='post.postId'>
				<h1>{{ newdate(post.timestamp) }}</h1>
				<h2>User ID: {{ post.postId}}</h2>
				<p id='post'>{{post.text}}</p>
			</li>
		</ul>
	</body>
<style>
</style>
	<script>
	fetch('http://35.39.165.238:3500/posts')
		.then(data => data.json() )
		.then(json => {
			console.log(json);
			Vue.createApp({
				data(){
					return {
						posts: json
					}
				},
				methods:{
					newdate(giventime){
						var myDate = new Date( giventime );
						return myDate.toLocaleString();
					}
				}
		}).mount('#posts-list');
	});
	</script>
</html>
